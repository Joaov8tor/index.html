<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #keyDisplay {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gerador de Key</h1>
    <button onclick="generateKey()">Gerar Nova Key</button>
    <button onclick="copyKey()">Copiar Key</button>
    <p id="keyDisplay"></p>

    <script>
        const prefix = "CLH766_A";
        
        function generateKey() {
            let randomPart = "";
            for (let i = 0; i < 5; i++) { // Gera 5 blocos de caracteres
                randomPart += Math.random().toString(36).substr(2, 8).toUpperCase();
            }
            const newKey = `${prefix}${randomPart}`;
            document.getElementById("keyDisplay").innerText = "Key Gerada: " + newKey;
        }

        function copyKey() {
            const keyText = document.getElementById("keyDisplay").innerText.replace("Key Gerada: ", "");
            if (keyText) {
                navigator.clipboard.writeText(keyText).then(() => {
                    alert("Key copiada para a área de transferência!");
                }).catch(err => {
                    alert("Erro ao copiar a Key");
                });
            }
        }
    </script>
</body>
</html>
